<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posisi Gambar</title>
    <style>
      .frame {
        width: 80%;
        height: 400px;
        border: 2px solid black;
        margin: 50px auto;
      }

      .frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: bottom;
      }

      .text-warna-merah {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <img src="img/1.jpg" />
    </div>

    <h3 class="text-warna-merah">Halo</h3>
  </body>
</html>
